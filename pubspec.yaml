name: gigobert_gig
description: "Event Management Platform - Connect Artists, Venues, and Organizers"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.0
  
  # Backend Integration
  supabase_flutter: ^2.5.0
  graphql_flutter: ^5.1.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking & API
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.8.1
  
  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  local_auth: ^2.2.0
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0
  rxdart: ^0.27.7
  
  # Date & Time
  table_calendar: ^3.1.1
  syncfusion_flutter_calendar: ^25.1.35
  
  # Images
  cached_network_image: ^3.3.1
  image_picker: ^1.1.2
  image_cropper: ^5.0.1
  
  # Maps & Location
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  firebase_messaging: ^14.9.2
  
  # Forms & Validation
  flutter_form_builder: ^9.3.0
  form_builder_validators: ^9.1.0
  
  # UI Components
  shimmer: ^3.0.0
  flutter_slidable: ^3.1.0
  pull_to_refresh: ^2.0.0
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Logging & Analytics
  logger: ^2.2.0
  sentry_flutter: ^8.2.0
  
  # Crypto & Security
  crypto: ^3.0.3
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.4.0
  
  # Testing
  mockito: ^5.4.4
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  
  # Linting
  flutter_lints: ^5.0.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/svg/
    - assets/logos/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700